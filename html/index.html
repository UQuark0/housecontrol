<html>
    <head>
        <title>House Control</title>
    </head>
    <body>
        <script>
            function ledModeSelected() {
                let modeSelect = document.getElementById("led_mode");
                request = new XMLHttpRequest();
                request.open("GET", "/set_led_mode?mode=" + modeSelect.value, true);
                request.send(null);
            }
            function ledBrightnessChanged() {
                let brightnessSlider = document.getElementById("led_brightness");
                request = new XMLHttpRequest();
                request.open("GET", "/set_led_brightness?brightness=" + brightnessSlider.value, true);
                request.send(null);
            }
        </script>
        <p>
            LED strip mode:
            <select value="" id="led_mode" onchange="ledModeSelected()">
                <option></option>
                <option>TURNOFF</option>
                <option>RAINBOW</option>
                <option>FLASHLIGHT</option>
                <option>EPILEPTIC</option>
                <option>WALKINGPIXEL</option>
                <option>STARS</option>
                <option>SORT</option>
                <option>STACK</option>
                <option>SMOOTHCHANGING</option>
                <option>NIGHT</option>
            </select>
            (the selected mode may not be applied immediately)
            <br>
            LED strip brightness
            <input type="range" min="0" max="280" value="255" class="slider" id="led_brightness" oninput="ledBrightnessChanged()">
        </p>
    </body>
</html>
